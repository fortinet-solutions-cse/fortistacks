   type: string
   default: "fgt-ha-sync"

 north_net_prefix:
  type: string
  default: "10.40.40"
 north_net_mask:
   type: string
   default: "24"
 north_net_name:
   type: string
   default: "wan"
   constraints:
     - custom_constraint: neutron.network

 south_net_prefix:
  type: string
  default: "10.20.20"
 south_net_mask:
   type: string
   default: "24"
 south_net_name:
   type: string
   default: "lan"
   constraints:
     - custom_constraint: neutron.network

 south2_net_prefix:
  type: string
  default: "10.30.30"
