    - fgtb_mgmt_port
    - fgtb_north_port
    - fgtb_south_port
    - fgtb_hb_port
  properties:
   key_name: { get_param: ssh-key-name }
   image: { get_param: fgtimage }
   flavor: { get_param: fgt_flavor }
   user_data_format: RAW
   user_data: { get_resource: fgtb_init }
