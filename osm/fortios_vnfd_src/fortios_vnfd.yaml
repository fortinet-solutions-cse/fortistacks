            vnfd:vm-flavor:
                vnfd:memory-mb: '2000'
                vnfd:storage-gb: '25'
                vnfd:vcpu-count: '1'
        vnfd:vendor: Fortinet
        vnfd:version: 5.6.3
        vnfd:vnf-configuration:
